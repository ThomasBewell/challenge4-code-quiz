<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale 1.0" />
        <title>Javascript Fundamentals Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h2>
                <button id="view-high-scores" type="button">View High Scores</button>
            </h2>
            <h2 id="timer">Time: 75</h2>
        </header>
        <main>
            <section id="start">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following Javascript code questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-button" type="button">Start Quiz</button>
            </section>
            <section id="questions-section">
                <h1 id="question">Question</h1>
                <ul>
                    <li><button id="answer1" class="answer-button" value="0" type="button">Answer 1</button></li>
                    <li><button id="answer2" class="answer-button" value= "1" type="button">Answer 2</button></li>
                    <li><button id="answer3" class="answer-button" value= "2" type="button">Answer 3</button></li>
                    <li><button id="answer4" class="answer-button" value= "3" type="button">Answer 4</button></li>
                </ul>
                <div id="correct-incorrect-message"><hr></div>
            </section>
            <section id="game-over">
                <h1>All done!</h1>
                <p>Your final score is: <span id="final-score"></span></p>
                <form>
                    <label for="initials">Enter your intials:</label>
                    <input type="text" id="initials" name="initials">
                    <input type="submit" id="submit-score" value="Submit">
                </form>
            </section>
            <section id="highscores">
                <h1>High Scores</h1>
                <ol id="highscores-list"></ol>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
